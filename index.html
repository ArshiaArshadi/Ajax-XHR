<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-custom:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4">Bootstrap Example</h1>
        <p class="lead">This is a simple page with Bootstrap and custom CSS.</p>
        
        <!-- Buttons -->
        <button class="btn btn-primary btn-custom btn-primary-custom">Primary Button</button>
        <button class="btn btn-secondary btn-custom btn-secondary-custom">Secondary Button</button>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
