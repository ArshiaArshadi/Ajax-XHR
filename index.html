<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page with Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            transition: transform 0.2s ease;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <button class="btn btn-primary btn-custom">Button 1</button>
        <button class="btn btn-success btn-custom">Button 2</button>
        <button class="btn btn-danger btn-custom">Button 3</button>
    </div>

    <!-- Bootstrap JS (Optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
